<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/app.css">
  <title>Pizzaria do Borracheiiro</title>
</head>

<body>
  <header class="main-color">
    <nav class="navbar" data-bs-theme="light">
      <div class="container-fluid ps-4 pe-4">
        <div id="logo">
          <img src="./styles/images/logo64px.png" class="img-thumbnail" alt="...">
        </div>
        <h3 class="text-light fw-bolder h1">Pizzaria do Borracheiro</h3>
      </div>
    </nav>
  </header>
  <section id="main-section">
    <main>
      <h1>A Melhor Pizza de Teresina</h1>
      <h2>E hora de voce desgusta-las</h2><br>
      <img class="mobileHidden" src="./styles/images/imagem.svg" alt="">
      <div>
        <button type="button" class="btn main-color btn-success btn-lg mt-3 border border-ligth">
          <a href="https://api.whatsapp.com/send?phone=558694057579">Contatos</a>
        </button>
        <button type="button" class="btn main-color btn-success btn-lg mt-3 border border-ligth">
          <a href="#footer">Localização</a>
        </button>
      </div>
    </main>
  </section>
  <section id="cards-section">
    <div class="card">
      <img src="https://i.pinimg.com/564x/41/b0/4a/41b04aa99419556351d385c26f346768.jpg" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title h1 text-center">Escolha o tamanho da pizza</h5>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
        </div>
        <button class="btn btn-outline-success  main-color mt-3" style="width: 10rem; margin: 0 auto;">Fazer
          perdido</button>
      </div>
    </div>
  </section>
  <footer id="footer">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d44962.67540788199!2d-42.77757019977034!3d-5.075110719349442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x78e3a40669cfe83%3A0x2d070501b491f91b!2sR.%20Jaime%20da%20Silveira%2C%20135%20-%20Morada%20do%20Sol%2C%20Teresina%20-%20PI%2C%2064056-075!3m2!1d-5.074813!2d-42.765298!5e0!3m2!1spt-PT!2sbr!4v1711105934592!5m2!1spt-PT!2sbr"
      width="450rem" height="150" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade" class="localization-map">
    </iframe>
    <div class="mt-4">
      <h3 class="h1 text-light">Informações adicionais</h3>
    </div>
  </footer>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
